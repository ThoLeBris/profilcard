<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>

  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="mediaqueries.css">

</head>
<body>
  <main>
      <div class="container">
        <div class="bloc-top">        
          <img src="images/image-victor.jpg" alt="Victor" class="img-victor">
        </div>

        <div class="bloc-bottom">

          <div id="victor">        
            <div class="invisible"></div>  
            
            <div class="name-bloc">
              <p class="name">Victor Crest</p>            
              <p class="age">26</p>
            </div>
            <p class="city">London</p>
          </div>
          
          <div class="line"></div>

          <div id="numbers">
            <div class="followers">
              <p class="number">80K</p> 
              <p class="light-small">Followers</p> 
            </div>
            <div class="likes">
              <p class="number">803K</p> 
              <p class="light-small">Likes</p> 
            </div>
            <div class="photos">
              <p class="number">1.4K</p> 
              <p class="light-small">Photos</p> 
            </div>
          </div>
        </div>
      </div>
      <img src="images/bg-pattern-top.svg" alt="cercle" class="circle-top circles">
      <img src="images/bg-pattern-bottom.svg" alt="cercle" class="circle-bottom circles">    
  </main>
</body>
</html>
